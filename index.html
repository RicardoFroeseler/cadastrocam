<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Mercadorias</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Mercadorias - Versão de Teste 1.2</h1>

        <!-- Formulário de Cadastro -->
        <form id="cadastroMercadoriaForm">
            <!-- Campo para Código Interno (Código de Barras ou QR Code) -->
            <div class="form-group">
                <label for="codigoInterno">Código Interno (Código de Barras):</label>
                <input type="text" id="codigoInterno" name="codigoInterno" placeholder="Escaneie o código de barras" readonly>
                <button type="button" id="iniciarCameraBtn">Ativar Câmera</button>
                <button type="button" id="pararCameraBtn" style="display: none;">Parar Câmera</button>
            </div>

            <!-- Área de Leitura de Câmera -->
            <div id="leitor-codigo" style="width: 300px; height: 250px; margin-top: 10px;"></div>

            <!-- Campo para Seleção de Arquivo (Imagem com QR ou Código de Barras) -->
            <div class="form-group">
                <label for="qr-input-file">Ou selecione uma imagem com o QR Code/Código de Barras:</label>
                <input type="file" id="qr-input-file" accept="image/*" capture>
            </div>

            <!-- Outros Campos do Formulário (Nome, Preço, etc.) -->
            <div class="form-group">
                <label for="nome">Nome ou Descrição:</label>
                <input type="text" id="nome" name="nome" placeholder="Insira o nome ou descrição">
            </div>
            <!-- Continue com os outros campos, conforme seu formulário original... -->

            <button type="submit">Cadastrar Mercadoria</button>
        </form>
    </div>

    <!-- Importa a biblioteca Html5-qrcode da CDN -->
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

    <!-- Importa o script JS -->
    <script src="script.js"></script>
</body>
</html>
